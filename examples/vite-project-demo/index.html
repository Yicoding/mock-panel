    <title>喜马拉雅</title>
    <style>
      .styled-font-text {
        color: #fff;
        font-size: 10px;
        position: fixed;
        bottom: -1300px;
        left: -1300px;
        z-index: -1;
      }
  
      .app_loading_hidden {
        display: none;
      }
  
      .loading-wrapper {
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
  
      .sk-wave {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -30px;
        margin-top: -15px;
        width: 60px;
        height: 30px;
        text-align: center;
        font-size: 0;
      }

      .sk-wave .sk-wave-loading-text {
        color: #999;
        font-size: 12px;
        white-space: nowrap;
        margin-top: 10px;
      }
  
      .sk-wave .sk-rect {
        background-color: var(--theme-color, #f66442);
        height: 100%;
        width: 3px;
        display: inline-block;
        -webkit-animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
        animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
        font-size: 10px;
      }
  
      .sk-wave .sk-rect+.sk-rect {
        margin-left: 4px;
      }
  
      .sk-wave .sk-rect1 {
        -webkit-animation-delay: -1.2s;
        animation-delay: -1.2s;
      }
  
      .sk-wave .sk-rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }
  
      .sk-wave .sk-rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }
  
      .sk-wave .sk-rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }
  
      .sk-wave .sk-rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }
  
      @-webkit-keyframes sk-waveStretchDelay {
  
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
          transform: scaleY(0.4);
        }
  
        20% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
  
      @keyframes sk-waveStretchDelay {
  
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
          transform: scaleY(0.4);
        }
  
        20% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
    </style>
    <!-- 喜马loading -->
    <div id="app_loading" class="loading-wrapper">
      <div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
        <div class="sk-wave-loading-text">页面加载中...</div>
      </div>
    </div>
    <script>
      this.globalThis || (this.globalThis = this) // 兼容低版本浏览器Error: globalThis is not defined
    </script>
  </head>

    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
